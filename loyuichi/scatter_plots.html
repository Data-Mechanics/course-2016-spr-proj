<!DOCTYPE html>
<html>
  <head>
	<title>Parking Tickets Timestamp Analysis</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css" />
  </head>
  <body>
	<h1>Parking Tickets Timestamp Analysis</h1>
	<script src="http://d3js.org/d3.v3.js"></script>
	<div id="chart"></div>
	<div id="dataset-picker">
	</div>
	<script type="text/javascript">
		var w = 800;
		var h = 620;
		var padding = 60;
		var label = d3.select("body").append("div")
		    .attr("class", "label")
		    .style("opacity", 0);
		
		//Static dataset
		var dataset = [[33, 77], [47, 33], [54, 26], [52, 4], [28, 38], [100, 56], [26, 14], [49, 5], [40, 59], [9, 10], [43, 20], [10, 8], [41, 14], [28, 18], [10, 6], [14, 3], [58, 11], [17, 5], [20, 2], [48, 8], [65, 3], [29, 4], [38, 7], [41, 5], [27, 6], [47, 4], [1, 1], [16, 1]];

		//var dataset = [[52, 72], [48, 73], [16, 8], [100, 87], [41, 20], [47, 25], [47, 69], [43, 37], [54, 29], [41, 14], [65, 55], [28, 2], [58, 6], [33, 35], [1, 1], [20, 17], [9, 3], [10, 2], [28, 7], [40, 3], [26, 2], [14, 2], [38, 1], [27, 1]]

		//Create scale functions
		var xScale = d3.scale.linear()
							 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
							 .range([padding, w - padding * 2]);

		var yScale = d3.scale.linear()
							 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
							 .range([h - padding, padding]);

		var rScale = d3.scale.linear()
							 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
							 .range([4, 8]);

		//Define X axis
		var xAxis = d3.svg.axis()
						  .scale(xScale)
						  .orient("bottom")
						  .ticks(5);

		//Define Y axis
		var yAxis = d3.svg.axis()
						  .scale(yScale)
						  .orient("left")
						  .ticks(5);

		//Create SVG element
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		
		//Create circles
		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr("cx", function(d) {
				return xScale(d[0]);
			})
			.attr("cy", function(d) {
				return yScale(d[1]);
			})
			.attr("r", function(d) {
				return rScale(d[1]);
			})
			.on("mouseover", function(d) {
				label.transition()
               .duration(200)
               .style("opacity", .9);

				label.html("(" + d[0] + ", " + d[1] + ")")
				.style("left", xScale(d[0]) + 180 + "px")
				.style("top", yScale(d[1]) + 70 + "px");
				})
			.on("mouseout", function(d) {
				label.transition()
				.duration(500)
				.style("opacity", 0);
			});

		//Create labels
		// var labels = svg.selectAll("text")
		// 	.data(dataset)
		// 	.enter()
		// 	.append("text")
		// 	.text(function(d) {
		// 		return d[0] + "," + d[1];
		// 	})
		// 	.attr("x", function(d) {
		// 		return xScale(d[0]);
		// 	})
		// 	.attr("y", function(d) {
		// 		return yScale(d[1]);
		// 	})
		// 	.attr("font-family", "sans-serif")
		// 	.attr("font-size", "11px")
		// 	.attr("fill", "red");
		
		//Create X axis
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis)
			.append("text")
			.attr("class", "label")
			.attr("y", 40)
			.attr("x", w/2)
	      	.style("text-anchor", "middle")
			.text("# of Food Establishments");
		
		//Create Y axis
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + padding + ",0)")
			.call(yAxis)
			.append("text")
			.attr("class", "label")
			.attr("y", -50)
	      	.style("text-anchor", "middle")
			.text("# of Tickets")
			.attr("transform", "rotate(-90) translate(" + (-1*w/2.5) + ",0)");
	</script>
  </body>
</html>
