<!DOCTYPE html>
<html>
  <head>
    <title>Breakdown by Zip Codes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Breakdown by Zip Codes</h1>
    <div id="map" style="width:600px; height:400px"></div>
    <script src="zipcode.geojson" type="text/javascript"></script>
    <script src="counts.json" type="text/javascript"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script>
      var mapboxUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';

      var base = L.tileLayer(mapboxUrl, {
        maxZoom: 18,
        attribution: '',
        id: 'mapbox.light'
      }),
          food_est = L.tileLayer(mapboxUrl, {
        maxZoom: 18,
        attribution: '',
        id: 'mapbox.light'
      }),
          meters = L.tileLayer(mapboxUrl, {
        maxZoom: 18,
        attribution: '',
        id: 'mapbox.light'
      });

      var map = L.map('map', {layers: [food_est, meters]}).setView(L.latLng(42.3562559, -71.1), 13);

      // var map = L.map('map').setView(L.latLng(42.3562559, -71.1), 13);

      /*L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
        maxZoom: 18,
        attribution: '',
        id: 'mapbox.light'
      }).addTo(map);*/

      var overlayMaps = {
        "Base": base
      };

      var baseMaps = {
        "Food Establishments": food_est,
        "Meters": meters
      };

      L.control.layers(baseMaps, overlayMaps).addTo(map);

      function onEachFeature(feature, layer) {
        var popupContent = "";
        /*if (feature.properties && feature.properties.popupContent)
          popupContent += feature.properties.popupContent;*/
        if (feature.properties && feature.properties.Name) {
          popupContent += feature.properties.Name + "<br/>"
        }
        if (meter_counts[feature.properties.Zipcode]) {
          popupContent += meter_counts[feature.properties.Zipcode]
          console.log(meter_counts[feature.properties.Zipcode])
        }
        layer.bindPopup(popupContent);
      }

      function getColor(d) {
        return d > 100 ? '#800026' :
               d > 85  ? '#BD0026' :
               d > 60  ? '#E31A1C' :
               d > 45  ? '#FC4E2A' :
               d > 30   ? '#FD8D3C' :
               d > 15   ? '#FEB24C' :
               d > 10   ? '#FED976' :
                          '#FFEDA0';
      }

      function style(feature, layer) {
        var zipcode = feature.properties.Zipcode;
        var count = 0;
        console.log(layer);
        if (meter_counts[zipcode]) {
           count = meter_counts[zipcode];
        } else {
          console.log(zipcode);
        }

        return {
            fillColor: getColor(count),
            weight: 2,
            opacity: 1,
            color: 'white',
            fillOpacity: 0.7
        };
      }

      L.geoJson(zipcode, {
        filter: function (feature, layer) { return true; },
        onEachFeature: onEachFeature,
        style: style
      }).addTo(map);
    </script>
  </body>
</html>
